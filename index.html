<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fast Lane Racer Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.7/phaser.min.js"></script>
        <style>
            *, *:before, *:after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                font-size: 100%;
            }

            main {
                max-width: 1100px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                height: 100vh;
            }

            button {
                border: 0;
                background: transparent;
                cursor: pointer;
            }

            #game-canvas {
                display: block;
                background-color: green;
                width: 100%;
                height: 63vh;
            }

            #dashboard {
                height: 30vh;
                display: flex;
                /*border: 2px solid #aaa;*/
                border-top: 2px solid #aaa;
            }

            #score {
                width: 100%;
                color: #cc4200;
                font-size: 1.5rem;
                text-align: center;
                height: 7vh;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            [id^="btn-control-"] {
                display: block;
                width: 100%;
                border: 0;
                background-color: #fff;
                color: #fff;
                font-weight: bold;
                font-size: 5rem;
                text-align: center;
                position: relative;
                overflow: hidden;
                outline: 0;
            }

            [id^="btn-control-"]:before {
                content: '';
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background-position: center center;
                background-repeat: no-repeat;
                background-image: url('arrow.svg');
            }

            #btn-control-left {
                border-right: 2px solid #aaa;
            }

            #btn-control-right {
                border-left: 2px solid #aaa;
            }

            #btn-control-right:before {
                transform: rotate(180deg);
            }
            #btn-control-brake:before {
                transform: rotate(-90deg);
            }

            #info {
                position: absolute;
                text-align: center;
                width: 100%;
            }

            #time {
                background-color: rgba(0, 0, 0, .35);
                border-radius: 2px;
                color: #fff;
                padding: 2px 4px;
                display: inline-block;
                margin-top: 12px;
                font-size: 1.5rem;
            }

            #start-screen {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, .6);
                z-index: 1;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            #btn-new-game {
                border: 5px solid #fff;
                padding: 16px 8px;
                font-size: 2rem;
                color: #fff;
                background-color: transparent;
                border-radius: 4px;
            }

            #profile {
                width: 48px;
                height: 48px;
                border-radius: 3px;
                position: absolute;
                right: 12px;
                top: 12px;
                background-color: #aaa;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="start-screen" v-if="startScreenVisible">
                <button id="btn-new-game" @click="start">New Game</button>
            </section>

            <section id="game-container">
                <div id="info">
                    <div id="time">{{ time | time }}</div>
                    <div id="profile"></div>
                </div>
                <canvas id="game-canvas"></canvas>
                <div id="score">15000 km</div>
                <div id="dashboard">
                    <button id="btn-control-left" v-on:touchstart="keypress('left')" v-on:mousedown="keypress('left')"></button>
                    <button id="btn-control-brake" v-on:touchstart="keypress('brake')" v-on:mousedown="keypress('brake')"></button>
                    <button id="btn-control-right" v-on:touchstart="keypress('right')" v-on:mousedown="keypress('right')"></button>
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
