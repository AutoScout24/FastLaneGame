<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('road', 'assets/tunnel_road.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('oil', 'assets/oil.png');
    game.load.image('beer', 'assets/beer.png');
    game.load.spritesheet('car', 'assets/car_blue.png', 32, 48);

}

var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game

    road = game.add.tileSprite(0, 0, 800, 600, 'road');
    road.scale.setTo(2.5,3.5);
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    /*var ground = platforms.create(0, 0, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(.5, 65);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // Here we create the ground.
    var ground2 = platforms.create(game.world.width - 200, 0, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground2.scale.setTo(.5, 65);

    //  This stops it from falling away when you jump on it
    ground2.body.immovable = true;
*/

    oilPuddles = game.add.group();
    oilPuddles.enableBody = true;

    beerGlasses = game.add.group();
    beerGlasses.enableBody = true;
    //  Now let's create two ledges
   /* var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
*/
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'car');
    player.scale.setTo(6, 6);
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 0, true);
    player.animations.add('right', [5, 6, 7, 8], 0, true);

    //  Finally some stars to collect
    //stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    //stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    /*for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }
*/
    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function createHazard() {
    var hazardRnd = Math.random();
    var hazard;
    if(hazardRnd < 0.5) {
        hazard = oilPuddles.create(Math.random()* 1000, 0, 'oil');
        //  We will enable physics for any star that is created in this group
    }
    else{
        hazard = beerGlasses.create(Math.random()* 1000, 0, 'beer');
    }
    hazard.enableBody = true;
    hazard.scale.setTo(2.5,2.5);
    hazard.body.gravity.y = 500;
};

var invertedControls = false;
var slidingAround = false;
function setInvertControls() {
    invertedControls = true;
    window.setTimeout(function() {invertedControls = false;}, 5000);
};

function setSlideAround() {
    slidingAround = true;
    window.setTimeout(function() {slidingAround = false;}, 2500);
};

function update() {
    road.tilePosition.y += 10;
    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    if(Math.random() > 0.985)
        createHazard();

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, oilPuddles, setSlideAround, null, this);
    game.physics.arcade.overlap(player, beerGlasses, setInvertControls, null, this);


    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    if(slidingAround){
        console.log('SLIDE');
        player.body.velocity.x = Math.random() > 0.5  ? 800 : -800;
        return;
    }
    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = invertedControls ? 500 : -500;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = invertedControls ? -500 : 500;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
}


</script>

</body>
</html>
